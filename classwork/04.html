    <form id="myForm">

        <label for="username">İstifadəçi adı:</label>

        <label for="email">E-poçt:</label>
        <input type="email" id="email" placeholder="E-poçt ünvanını yaz">

        <label for="password">Şifrən:</label>

        <label for="confirmpassword">Şifrən:</label>
        <input type="password" id="confirmpassword" placeholder="Təkrar şifrəni yaz">
        
        <label for="admin">Adminsən?</label>
        <input type="checkbox" id="admin">

        <button type="submit" id="submit" disabled >Bitirin</button>
    </form>
